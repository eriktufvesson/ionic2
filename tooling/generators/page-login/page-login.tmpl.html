<ion-navbar *navbar>
    <ion-title>
        <%= jsClassName %>
    </ion-title>
</ion-navbar>

<ion-content padding>
    <form (submit)="doLogin($event)" [ngFormModel]="loginForm">
        <ion-input>
            <input ngControl="email" type="email" placeholder="Your email">
        </ion-input>
        <ion-input>
            <input ngControl="password" type="password" placeholder="Your password">
        </ion-input>
        <button dark block type="submit">Log in</button>
        <div>
            <button block (click)="doSignup()">Create an account</button>
        </div>
    </form>
</ion-content>
